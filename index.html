<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 100%;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .user-message {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: white;
            border: 2px solid #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 2px solid #e9ecef;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            outline: none;
            font-size: 16px;
        }
        
        #send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 18px;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            max-width: 100px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #4facfe;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        .api-key-section {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        #api-key-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        #save-key {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        .proxy-selector {
            margin-top: 10px;
        }

        .proxy-option {
            display: inline-block;
            margin-right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üöÄ DeepSeek –ß–∞—Ç</h1>
            <p>GitHub Pages + Multiple Proxies</p>
        </div>
        
        <div class="api-key-section">
            <input type="password" id="api-key-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à DeepSeek API –∫–ª—é—á...">
            <button id="save-key">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–ª—é—á</button>
            <div class="proxy-selector">
                <div class="proxy-option">
                    <input type="radio" id="proxy1" name="proxy" value="corsproxy" checked>
                    <label for="proxy1">CORS Proxy</label>
                </div>
                <div class="proxy-option">
                    <input type="radio" id="proxy2" name="proxy" value="allorigins">
                    <label for="proxy2">AllOrigins</label>
                </div>
                <div class="proxy-option">
                    <input type="radio" id="proxy3" name="proxy" value="thingproxy">
                    <label for="proxy3">ThingProxy</label>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                üëã –ü—Ä–∏–≤–µ—Ç! –í–≤–µ–¥–∏—Ç–µ –≤–∞—à DeepSeek API –∫–ª—é—á –∏ –Ω–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ.
                <br><br>
                <strong>–í–∞—à –∫–ª—é—á:</strong> sk-50adec32ce0c4d11b8bcfdb9ee015873
                <br>
                <em>–ö–ª—é—á —É–∂–µ –≤—Å—Ç–∞–≤–ª–µ–Ω –≤ –ø–æ–ª–µ –Ω–∏–∂–µ</em>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                <button id="send-button" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyButton = document.getElementById('save-key');

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—Å—Ç–∞–≤–ª—è–µ–º –≤–∞—à API –∫–ª—é—á
        const DEFAULT_API_KEY = 'sk-50adec32ce0c4d11b8bcfdb9ee015873';
        let apiKey = DEFAULT_API_KEY;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–ª—é—á –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        apiKeyInput.value = DEFAULT_API_KEY;

        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = `
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        `;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            chatMessages.appendChild(typingIndicator);
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // –ú–Ω–æ–∂–µ—Å—Ç–≤–æ –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
        const proxies = {
            corsproxy: 'https://corsproxy.io/?',
            allorigins: 'https://api.allorigins.win/raw?url=',
            thingproxy: 'https://thingproxy.freeboard.io/fetch/',
            crossorigin: 'https://crossorigin.me/',
            corsanywhere: 'https://cors-anywhere.herokuapp.com/'
        };

        async function sendToDeepSeek(message) {
            if (!apiKey) throw new Error('API –∫–ª—é—á –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');

            const selectedProxy = document.querySelector('input[name="proxy"]:checked').value;
            const proxyUrl = proxies[selectedProxy];
            const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
            
            const requestBody = {
                model: "deepseek-chat",
                messages: [{ role: "user", content: message }],
                stream: false
            };

            console.log(`–ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏: ${selectedProxy}`);

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
                
            } catch (error) {
                console.error(`–ü—Ä–æ–∫—Å–∏ ${selectedProxy} –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:`, error);
                throw error;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º –ø–µ—Ä–µ–±–æ—Ä–æ–º –ø—Ä–æ–∫—Å–∏
        async function sendToDeepSeekAuto(message) {
            if (!apiKey) throw new Error('API –∫–ª—é—á –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');

            const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
            const requestBody = {
                model: "deepseek-chat",
                messages: [{ role: "user", content: message }],
                stream: false
            };

            // –ü—Ä–æ–±—É–µ–º –≤—Å–µ –ø—Ä–æ–∫—Å–∏ –ø–æ –æ—á–µ—Ä–µ–¥–∏
            for (const [proxyName, proxyUrl] of Object.entries(proxies)) {
                try {
                    console.log(`–ü—Ä–æ–±—É–µ–º –ø—Ä–æ–∫—Å–∏: ${proxyName}`);
                    
                    const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        addMessage(`‚úÖ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –ø—Ä–æ–∫—Å–∏: ${proxyName}`, false);
                        return data.choices[0].message.content;
                    }
                } catch (error) {
                    console.log(`–ü—Ä–æ–∫—Å–∏ ${proxyName} –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª`);
                    continue;
                }
            }
            
            throw new Error('–í—Å–µ –ø—Ä–æ–∫—Å–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !apiKey) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            try {
                showTyping();
                const response = await sendToDeepSeekAuto(message);
                hideTyping();
                addMessage(response, false);
            } catch (error) {
                hideTyping();
                addMessage('‚ùå –û—à–∏–±–∫–∞: ' + error.message, false);
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ API –∫–ª—é—á–∞
        saveKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                apiKeyInput.type = 'password';
                apiKeyInput.value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                messageInput.disabled = false;
                sendButton.disabled = false;
                addMessage('‚úÖ API –∫–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω! –¢–µ–ø–µ—Ä—å –º–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.', false);
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
                setTimeout(() => {
                    addMessage('üîÑ –¢–µ—Å—Ç–∏—Ä—É—é –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ DeepSeek...', false);
                    sendMessageTest();
                }, 1000);
            }
        });

        // –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        async function sendMessageTest() {
            try {
                showTyping();
                const response = await sendToDeepSeekAuto('–ü—Ä–∏–≤–µ—Ç! –û—Ç–≤–µ—Ç—å –∫–æ—Ä–æ—Ç–∫–æ "–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —É—Å–ø–µ—à–µ–Ω"');
                hideTyping();
                // –£—Å–ø–µ—Ö - –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, —Å–æ–æ–±—â–µ–Ω–∏–µ —É–∂–µ –≤ —á–∞—Ç–µ
            } catch (error) {
                hideTyping();
                addMessage('‚ùå –¢–µ—Å—Ç –Ω–µ –ø—Ä–æ–π–¥–µ–Ω: ' + error.message, false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            saveKeyButton.click();
        }, 500);
    </script>
</body>
</html>
